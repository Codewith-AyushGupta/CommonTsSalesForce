<template>

	<lightning-card variant="narrow" icon-name="standard:opportunity">
		<h1 slot="title">Common Ts Execution</h1>
		<div>
			<lightning-button class="slds-m-left_large" label="Click Me" title="Click to perform an action" onclick={handleButtonClick}
				variant="brand"></lightning-button>
		</div>
		<div class='table2Master slds-m-top_large slds-m-left_large'></div>
           <template if:false={show_form}>
                <lightning-button class="slds-m-top_large slds-m-left_large" label="Add New" title="Click to perform an action" onclick={handlePostCall} variant="brand">
		</lightning-button>
           </template>
		<template if:true={show_form}>
			<lightning-card title="Form Example" class="slds-m-top_medium" icon-name="custom:custom14">
				<div class="slds-m-around_medium">
					
					<lightning-input label="name" value={formFields.name} onchange={handleInputChange} name="name">
					</lightning-input>

					<lightning-input label="Age" value={formFields.age} onchange={handleInputChange} name="age">
					</lightning-input>

					<lightning-input label="Colour" value={formFields.colour} onchange={handleInputChange}
						name="colour"></lightning-input>


					<lightning-button class="slds-m-top_medium" label="Submit" onclick={handleSubmit} variant="brand"></lightning-button>
				</div>
			</lightning-card>
		</template>
	</lightning-card>

</template>
